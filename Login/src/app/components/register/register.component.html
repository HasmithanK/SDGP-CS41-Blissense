<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" required [(ngModel)]="User_name" [ngModelOptions]="{standalone: true}">
        <label>Enter your name</label>
      </div>
      <div class="input-field">
        <input type="text" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        <label>Enter your password</label>
      </div>
      <button type="submit"  (click)="save()">Register</button>
      <div class="login">
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
